<h4>Listado</h4>
<ul class="list-group">
  <!-- lo que hace la línea 4 luego del ; es para que la lista creada se itere junto con el mismo for de
  abajo -->
  <!-- el first es un objeto que está exponiendo el ngFor -->
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
    "
    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>

      <span>{{ character.name }} -</span>

      <strong> Power: </strong>

      <span>{{ character.power }}</span>
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

    <!-- <span>Es el primero: {{isFirst}} </span>
    <span>Es el último: {{isLast}} </span>
    <span>Es el par: {{isEven}} </span> -->
    <!--  -->
  </li>
</ul>
